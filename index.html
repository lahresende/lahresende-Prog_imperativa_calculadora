<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css" />
    
  </head>
  <body>
    <div class="display">
      <header>
        <div class="top-container">
          <div class="clock">
            <span class="hour"> 19</span>:<span class="minutes">00 </span>
          </div>
          <img
            class="top-icons"
            src="/imagens/icones-telefone.png"
            alt="icones"
          />
          
        </div>
      </header>
      <main>
        <div >          
          <p class="number_display" id="display">0</p>         
          
          <section class="buttons-container">
            <div class="btn function ac">AC</div>
            <div class="btn function pm">±</div>
            <div class="btn function percent">%</div>
            <div class="btn operator div">÷</div>
            <div class="btn number-7">7</div>
            <div class="btn number-8">8</div>
            <div class="btn number-9">9</div>
            <div class="btn operator mult">x</div>
            <div class="btn number-4">4</div>
            <div class="btn number-5">5</div>
            <div class="btn number-6">6</div>
            <div class="btn operator subt">-</div>
            <div class="btn number-1">1</div>
            <div class="btn number-2">2</div>
            <div class="btn number-3">3</div>
            <div class="btn operator plus">+</div>
            <div class="btn number-0">0</div>
            <div class="btn number decimal">.</div>
            <div class="btn operator equal">=</div>
          </section>
        </div>
      </main>
      
      <footer>
        <div class="bottom"> <p>Desenvolvido por: Larissa Resende</p></div>
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
